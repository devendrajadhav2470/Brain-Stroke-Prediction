# Model configuration
models:
  logistic_regression:
    enabled: true
    optuna_trials: 50
    search_space:
      C: [0.001, 100.0]          # log-uniform
      penalty: ["l1", "l2"]
      solver: ["saga"]
      max_iter: 2000

  random_forest:
    enabled: true
    optuna_trials: 60
    search_space:
      n_estimators: [50, 500]
      max_depth: [3, 30]
      min_samples_split: [2, 20]
      min_samples_leaf: [1, 10]
      max_features: ["sqrt", "log2"]
      criterion: ["gini", "entropy"]

  xgboost:
    enabled: true
    optuna_trials: 80
    search_space:
      n_estimators: [50, 500]
      max_depth: [2, 10]
      learning_rate: [0.01, 0.3]
      subsample: [0.6, 1.0]
      colsample_bytree: [0.6, 1.0]
      min_child_weight: [1, 10]
      gamma: [0.0, 5.0]
      reg_alpha: [0.0, 10.0]
      reg_lambda: [0.0, 10.0]

  lightgbm:
    enabled: true
    optuna_trials: 80
    search_space:
      n_estimators: [50, 500]
      max_depth: [3, 15]
      learning_rate: [0.01, 0.3]
      num_leaves: [15, 127]
      subsample: [0.6, 1.0]
      colsample_bytree: [0.6, 1.0]
      min_child_samples: [5, 50]
      reg_alpha: [0.0, 10.0]
      reg_lambda: [0.0, 10.0]

# Stacking ensemble
stacking:
  base_learners:
    - lightgbm
    - xgboost
    - random_forest
    - logistic_regression
  meta_learner: logistic_regression
  cv_folds: 5

