version: "3.9"

services:
  api:
    build: .
    container_name: stroke-risk-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./configs:/app/configs
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  streamlit:
    build: .
    container_name: stroke-risk-app
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./configs:/app/configs
    command: streamlit run app/streamlit_app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true
    depends_on:
      - api

